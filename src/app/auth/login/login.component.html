<div class="center123">
<div class="container d-flex justify-content-center align-items-center ">
    <form #form="ngForm" (ngSubmit)="accedi(form)" class="bg-dark text-white p-5 rounded">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required ngModel>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required ngModel>
        </div>
        <button type="submit" class="btn btn-primary mt-3" [disabled]="form.invalid">Accedi</button>
    </form>
</div>
<div class="container text-center mt-3">
    <div class="text-white">Non sei registrato?</div>
        <a  [routerLink]="['/register']" routerLinkActive="active">Iscriviti</a>
</div>
</div>
