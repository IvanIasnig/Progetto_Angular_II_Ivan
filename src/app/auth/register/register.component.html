<div class="center123">
<div class="container d-flex justify-content-center align-items-center">
    <form #form="ngForm" (ngSubmit)="registra(form)" class="bg-dark text-white p-5 rounded">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input name="nome" required ngModel class="form-control" id="nome" type="text">
            <label for="cognome">Cognome</label>
            <input name="cognome" required ngModel class="form-control" id="cognome" type="text">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" required ngModel>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" required ngModel>
        </div>
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary mt-3">Registrati</button>
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"></span>
    </form>
</div>
<div class="container text-center mt-3">
    <div class="text-white">Sei gi√† registrato?</div>
    <span class="nav-item">
        <a  [routerLink]="['/']" routerLinkActive="active">Accedi</a>
    </span>
</div>

</div>
